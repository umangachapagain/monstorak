apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monstorak
  labels:
     app: monstorak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monstorak
  template:
    metadata:
      labels:
        app: monstorak
    spec:
      serviceAccountName: monstorak
      containers:
      - image: uchapaga/monstorak
        imagePullPolicy: Always
        name: monstorak
        env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "monstorak"
